cli:   "bitrot-scanner"
group: "root"
user:  "root"

targets:
  centos-6:
  centos-7:
  debian-7:
  debian-8:
  sles-12:
  ubuntu-12.04:
  ubuntu-14.04:
  ubuntu-16.04:

before:
  - sed -i'' s/__GO_LINKER_VALUE__/$(git describe --tags)/ app.json
  - export GO_LINKER_SYMBOL=main.Version
  - export GO_LINKER_VALUE=.pkgr.yml
  - env

after:
  - rm -rvf Godeps vendor *.go .profile.d Makefile
